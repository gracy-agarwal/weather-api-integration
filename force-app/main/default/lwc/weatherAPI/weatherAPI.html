<template>
    <lightning-card title="Weather APIs">
        <div class="slds-var-m-around_medium">
            <lightning-input onchange={handleonchange} label="Search City">
            </lightning-input>
            <br/>


            <lightning-button label="Get Weather" onclick={buttonClick}>
            </lightning-button>
            <br/>

            <template lwc:if={data}>
                <div class="slds-var-p-left_medium slds-text-heading_large">
                    <b>{temperature}°C</b>
                </div>
                <img src={imageURL} />
                <b>{condition}</b>
                <div class="slds-var-p-left_medium">
                    <b>Highest: {maxTemperature}°C</b><br/>
                    <b>Lowest: {minTemperature}°C</b>
                </div>
                <!-- MAP -->
                <div class="slds-small-size_6-of-12 slds-large-size_6-of-12 slds-p-around_small" >
                    <lightning-map
                        list-view="visible"
                        map-markers={mapMarkers}
                        zoom-level="4"
                    >
                    </lightning-map>
                </div>
            </template>
            <template lwc:elseif={error}>
                <div class="slds-var-p-left_medium slds-text-color_error">No matching location found.</div>
            </template>
        </div>
    </lightning-card>
</template>
